<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="table">
        <table cellspacing="10px">
            <tr>
                <td>Slack Name:</td>
                <td>
                    <p data-testid="slackUserName" class="UserName">itsBillion</p>
                </td>
            </tr>
            <tr>
                <td>Display Picture:</td>
                <td>
                    <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QY7PEHAT-e818ad86f4a0-512" alt="itsBillion" width="200px" height="auto" data-testid="slackDisplayImage">
                </td>
            </tr>
            <tr>
                <td>
                    Current Day:
                </td>
                <td>
                    <p class="day" data-testid="currentDayOfTheWeek"></p>
                </td>
            </tr>
            <tr>
                <td>
                    Current Time (UTC):
                </td>
                <td>
                    <p class="time" data-testid="currentUTCTime"></p>
                </td>
            </tr>
            <tr>
                <td>
                    Track:
                </td>
                <td>
                    <p data-testid="myTrack"></p>Frontend
                </td>
            </tr>
            <tr>
               <td>
                   Github URL:
               </td>
               <td>
                   <a href="https://github.com/itsbillion/HNGx/tree/main/Stage%201" data-testid=“githubURL” target="_blank">Github URL</a>
               </td>
            </tr>
        </table>
    </div>
</body>
</html>
